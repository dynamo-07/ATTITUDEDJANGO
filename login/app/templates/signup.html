{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username1" placeholder="Enter username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password1" placeholder="Enter password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password1" placeholder="Confirm password" required>

        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="{% url 'index' %}">Login here</a></p>
        {% if message %}
        <script>
            alert("{{ message }}");
        </script>
        {% endif %}
    </div>
</div>

</body>
</html>
